<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <p class="navbar-brand";> MiniBlog </p>
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <p class="mb-0">Hi User!</p>
                </div>
                <div class="col-md-auto">
                    <a href="home.html" class="btn btn-outline-primary">HOME</a>
                </div>
                <div class="col-md-auto">
                    <a href="index.html" class="btn btn-outline-primary">LOGOUT</a>
                </div>
            </div>
        </div>
    </header>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create a Post!</h5>
            <form>
                <div class="mb-3">
                   
                    <input type="text" class="form-control" id="title" placeholder="Enter Title" required>
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" placeholder="Enter Content" id="content" required>
                </div>
                <div class="mb-3">
                    
                    <a href="home.html" type="submit" class="btn btn-info" >Post
                </a>
                </div>
               
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if you need components that rely on JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
