<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <p class="navbar-brand";> MiniBlog </p>
        <div class="ml-auto">
            <a href="#" class="btn btn-outline-primary">Login</a>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form>
                <div class="mb-3">
                   
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    
                    <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
                </div>
                <div class="mb-3">
                    <a href="home.html" type="submit" class="btn btn-primary" >LOGIN
                    </a>
                    <a href="register.html" type="submit" class="btn btn-success" >REGISTER
                </a>
                </div>
                <p style="font-size: small;";>Currently logged out.</p>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if you need components that rely on JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
